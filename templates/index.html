<body class="img">
    <div class="col-4 offset-4 text-center">
        <div class="text">
            <h1>🐍TEXT TO SPEECH🐶 </h1>
            <h3>よみあげる、ただそれだけ</h3>

            <form>
                <textarea class="form-control" id="text" name="text" placeholder="よみあげたいテキストを入力してください" aria-label="With textarea"></textarea><br>
                <button onclick="readAloud()">よみあげる</button>
                <p>上記テキストをよみあげます。<br>「よみあげる」ボタンをクリックしてください。</p>
            </form>
        </div>



        <script>
            function readAloud() {
                // テキストを取得
                const text = document.getElementById("text").value

                // ブラウザにWeb Speech API Speech Synthesis機能があるか判定
                if ('speechSynthesis' in window) {
                    // 発言を設定
                    const uttr = new SpeechSynthesisUtterance()
                    uttr.text = text
                    // 発言を再生
                    window.speechSynthesis.speak(uttr)

                } else {
                    alert('大変申し訳ありません。このブラウザは音声合成に対応していません。')
                }
            }


        </script>



    </div>
</body>
{% endblock %}
